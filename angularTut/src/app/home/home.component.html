<div class="bd-example-snippet bd-code-snippet">
  <div class="bd-example">
    <form name="signUp" #signInForm="ngForm" (ngSubmit)="submitForm(signInForm)">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><i class="fa fa-user"></i> Email address</label>
        <input
          type="email"
          name="userEmail"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Please enter email address"
          [(ngModel)]="userModel.username"
        />
        
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><i class="fa fa-lock"></i> Password</label>
        <input
          type="password"
          name="userPassword"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Please enter password"
          [(ngModel)]="userModel.password"
        />
      </div>
      <div class="mb-3 form-check">
        <input name="checkmeout" [(ngModel)]="userModel.checkMeOut" type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signInForm.value.checkmeout">Submit</button>
      <br>
      {{signInForm.valid}}
      {{signInForm.value | json}}
    </form>
  </div>
</div>
