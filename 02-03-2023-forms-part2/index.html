        <!-- <form action="/users" method="get" enctype="text/plain"> -->
        <form action="/users" method="get" enctype="application/x-www-form-urlencoded">
            <!-- plain text will takes the values as string data -->
            <!--  -->
            <fieldset>
                <legend>Login Form</legend>
                <label for="username">User Name</label>
                <input type="text" name="" id="username" value="">
                <input type="button" id="validateUser" value="Validat">
                <label for="password">Password</label>
                <input type="password" name="" id="password" min="3" max="10" minlength="3" maxlength="10" rquired>
                <input type="submit" value="Submit">
                <label for="check1">Checkbox1</label>
                <input disabled type="checkbox" name="check1" id="check1">
                <br />
                <label for="check2">Accepted Terms and Conditions</label>
                <input type="checkbox" name="check2" id="check2">
                <br>
                <fieldset>
                    <legend>Gender</legend>
                    <label for="Male">Male</label>
                    <input type="radio" value="Male" name="gender" id="Male">
                    <label for="Female">Female</label>
                    <input type="radio" value="Female" name="gender" id="Female">
                </fieldset>
                <input type="date" name="" id="">
                <input type="datetime-local" name="" id="">
                <input type="email" name="" id="">
                <input type="hidden" name="" value="lgoi">
                <input type="range" name="" id="" step="9">
                <input type="week" name="" id="">
            </fieldset>
            <fieldset>
                <legend>Select Tags</legend>
                <select name="class" id="bagSelection">
                    <option value="">Select Bags</option>
                    <option value="bags">Bag</option>
                    <option value="briefcase">BriefCase</option>
                </select>
                <select name="" id="">
                    <option value="">Select..</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>

                <input type="text" value="">
                <input type="file" name="" id="" multiple accept=".txt">
                <button>Submit</button>
                <input type="button" value="Submit" formnovalidate>
                <br>
                <label for="txtarea">FeedBack</label>
                <textarea name="" id="txtarea" cols="30" rows="2"></textarea>
            </fieldset>
            
            <figure>
                <img src="images/water.jpg" width="200" height="200" alt="Water Image" title="Water Image">
                <figcaption>This is the imagw</figcaption>
            </figure>
        </form>
