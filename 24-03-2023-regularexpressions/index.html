        <form action="/action_page.php">
            <div class="form-container">
                <div class="row">
                    <label for="country_code">Country code:</label>

                <div class="row">
                    <label for="email">Phone:</label>
                <input title="Please enter your mobile number"  required type="text" name="email" id="email" pattern="[0-9]{10,10}" onblur="validateEmail(this)" />
                <p id="emailError" style="font-size: 10px; color: red;"></p>
                </div>
                <div class="row">
                    <label for="mynumber">MyNumber:</label>
                    <input title="please enter number" required type="number" name="mynumber" id="mynumber" />
                </div>
                <div class="row">
                    <label for="myemail">MyEmail:</label>
                    <input title="please enter email" required type="email" name="myemail" id="myemail" />
                </div>
                <div class="row">
                    <input type="submit">
                </div>
            </div>
            

        </form>
