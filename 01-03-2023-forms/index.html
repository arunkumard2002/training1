        <form action="/users" method="get">
            <fieldset>
                <legend>Login Form</legend>
                <label for="username">User Name</label>
                <input type="text" name="" id="username" value="">
                <input type="button" id="validateUser" value="Validat">
                <label for="password">Password</label>
                <input type="password" name="" id="password" min="3" max="10" minlength="3" maxlength="10">
                <input disabled type="submit" value="Submit">
                <label for="check1">Checkbox1</label>
                <input disabled type="checkbox" name="check1" id="check1">
                <br />
                <label for="check2">Accepted Terms and Conditions</label>
                <input type="checkbox" name="check2" id="check2">
                <br>
                <fieldset>
                    <legend>Gender</legend>
                    <label for="Male">Male</label>
                    <input type="radio" value="Male" name="gender" id="Male">
                    <label for="Female">Female</label>
                    <input type="radio" value="Female" name="gender" id="Female">
                </fieldset>
                <input type="date" name="" id="">
                <input type="datetime-local" name="" id="">
                <input type="email" name="" id="">
                <input type="hidden" name="" value="lgoi">
                <input type="range" name="" id="" step="9">
                <input type="week" name="" id="">
            </fieldset>
        </form>
